<ion-view> 
       <ion-nav-bar class="bar-clear no-pointer-events">    
    </ion-nav-bar>
    <ion-content class="food-show fullTopContent">  
        <div class="transparent-navigation-bar">
            <div class="back" custom-back-button>
                <i class="ion-android-arrow-back"></i>
            </div>
            <div class="share"  native-share subject="{{shop.name}}" message="Sharing {{shop.name}} from Kilimanjaro" files="{{shop.banner}}">
                <i class="ion-android-share-alt"></i>
            </div>
        </div>
        <div class="image-area" style="background-image: url({{shop.banner}})">

        </div>
        <div class="intro-box">
            <h2>{{shop.name}}</h2>
            <div class="speciality text-center">{{shop.speciality}}</div>
            <div class="time text-center">{{shop.deliveryTime}}</div>
        </div>
        <div class="text-center working-time">
            {{shop.address}}
        </div>
        <div class="items">
            <div class="popular text-center">
                Items
            </div>
            <div class="spacer"></div>
            <div class="food-item" ng-repeat="(key, item) in shop.items" ng-click="showService(item, key)">                
                <div class="content-sct">
                    <h2>{{item.name}}</h2>
                    <div class="description">
                        {{item.description}}
                    </div>
                    <div class="price">
                        ${{item.price}}
                    </div>
                </div>
                <div class="image-area" style="background-image: url({{item.imgUrl}})">

                </div>
            </div>
        </div>       
    </ion-content>
</ion-view>
