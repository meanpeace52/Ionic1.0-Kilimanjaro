<ion-view title="Events">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon icon ion-ios-search-strong" apply-search-filter filter="title" data="data">
        </button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">    
        <div class="food-tile" ng-repeat="event in data.items" ng-click="openEvent(event)">
            <div class="image-area" style="background-image: url({{event.banner}})">

            </div>
            <div class="row">
                <div class="col col-100 name">
                    {{event.title}}
                </div>                         
            </div>
            <div class="row">
                <div class="col col-100 speciality">
                    {{event.startTime|date : 'M/dd/yy h:mm a EEEE'}}
                </div>              
            </div>
        </div>
    </ion-content>
    <div ng-include='"templates/geolocation/location_footer.html"'></div>
</ion-view>
