<ion-view title="SIGN IN" id="page6">
  <ion-content padding="true" class="has-header">
    <form id="login-form1" class="list" ng-submit="login(user.email, user.password)">
      <ion-list id="login-list1">
        <label class="item item-input" id="login-input1">
          <input type="text" placeholder="Username/Email" ng-model="user.email">
        </label>
        <label class="item item-input" id="login-input2">
          <input type="password" placeholder="Password" ng-model="user.password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button id="login-button8" class="button button-calm  button-block">SIGN IN</button>
      <a href="#/home/forgotPassword" class="button button-stable  button-block">Forgot Password?</a>
      <a href="#/home/singup" id="login-button9" class="button button-positive  button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
